
<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decision Tools - Decision Helper</title>
<style>
body{font-family:Georgia,serif;margin:20px;background:#f5f7f2;color:#2F4F4F}
.container{max-width:800px;margin:0 auto;background:white;padding:30px;border-radius:12px;box-shadow:0 5px 15px rgba(0,0,0,0.08)}
h1{color:#2E7D32;text-align:center;font-size:32px;margin-bottom:10px}
.subtitle{color:#8B7355;text-align:center;font-style:italic;margin-bottom:30px}
textarea{width:100%;min-height:150px;padding:20px;margin:20px 0;border:2px solid #D4B483;border-radius:8px;font-size:16px;background:#FAF3E0;font-family:Georgia,serif}
textarea:focus{outline:none;border-color:#4A7C59;background:white}
button{background:#4A7C59;color:white;border:none;padding:15px 30px;border-radius:8px;font-size:16px;cursor:pointer;display:block;margin:20px auto}
button:hover{background:#3F5E44}
.result{margin-top:30px;padding:25px;background:#f9f9f9;border-radius:8px;border:1px solid #ddd;display:none}
.result.active{display:block}
pre{white-space:pre-wrap;font-family:'Courier New',monospace;font-size:14px;padding:20px;background:white;border-radius:6px;border:1px solid #ccc;max-height:400px;overflow-y:auto}
.copy-btn{background:#4A7C59;color:white;border:none;padding:10px 20px;border-radius:5px;cursor:pointer;margin-top:15px}
footer{margin-top:40px;text-align:center;color:#777;font-size:14px}
</style>
</head>
<body>
<div class="container">
<h1>Decision Tools</h1>
<p class="subtitle">A structured decision-making helper</p>

<textarea id="situation" placeholder="Describe your decision situation...&#10;Example: 'Choosing between job offers', 'Major purchase decision', 'Family situation'"></textarea>

<button onclick="generateFramework()">Generate Decision Helper</button>

<div class="result" id="result">
<h3>Your Decision Helper Framework:</h3>
<pre id="output"></pre>
<button class="copy-btn" onclick="copyFramework()">Copy Helper</button>
</div>

<footer>
<p>A tool for clear thinking and better decisions</p>
</footer>
</div>

<script>
function generateFramework(){
var situation=document.getElementById('situation').value.trim();
if(!situation){alert('Please describe your decision situation.');return;}

var framework=`I need help making a clear decision.

SITUATION: ${situation}

Please help me work through this decision step by step:

1. FIRST, help me clarify what exactly needs to be decided:
   • What's the core question?
   • What's the timeline?
   • Who is affected?

2. THEN, help me identify what matters most:
   • What are my 3-5 key priorities?
   • What does success look like?
   • What are my non-negotiables?

3. NEXT, help me map ALL possible options (not just the obvious ones):
   • Option A: [First approach]
   • Option B: [Second approach]  
   • Option C: [Third approach or status quo]
   • Are there unconventional options I haven't considered?

4. FOR EACH OPTION, help me evaluate:
   • How well does it meet my priorities?
   • What are the risks and trade-offs?
   • What resources are required?
   • How reversible is this choice?

5. FINALLY, help me identify next steps:
   • What information do I still need?
   • Who should I consult?
   • What small test could I run?

IMPORTANT: Don't tell me what to decide. Ask me questions to clarify my own thinking. Help me see blind spots and consider options I might have missed.`;

document.getElementById('output').textContent=framework;
document.getElementById('result').classList.add('active');
document.getElementById('result').scrollIntoView({behavior:'smooth'});
}

function copyFramework(){
var text=document.getElementById('output').textContent;
navigator.clipboard.writeText(text).then(function(){
var btn=document.querySelector('.copy-btn');
btn.textContent='Copied!';
setTimeout(function(){btn.textContent='Copy Helper';},2000);
});
}

document.getElementById('situation').addEventListener('keydown',function(e){
if((e.ctrlKey||e.metaKey)&&e.key==='Enter'){
e.preventDefault();
generateFramework();
}
});
</script>
</body>
</html>
